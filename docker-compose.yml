

services:
  # The MongoDB Database Service
  mongodb:
    image: mongo:latest
    container_name: contract_mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db 
    networks:
      - contract_network

  # The Redis Message Broker Service
  redis:
    image: redis:latest
    container_name: contract_redis
    ports:
      - "6380:6379"
    networks:
      - contract_network

  # The FastAPI Application Service
  api:
    build: . # Build the image from the Dockerfile in the current directory
    container_name: contract_api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads # Share the uploads folder with the host
    env_file:
      - .env # Load environment variables from the .env file
    networks:
      - contract_network
    depends_on: # Don't start the API until the DB and Redis are ready
      - mongodb
      - redis

  # The Celery Worker Service
  worker:
    build: . # Use the exact same image as the API service
    container_name: contract_worker
    # Override the default command to start the Celery worker instead of Uvicorn
    command: celery -A tasks.celery_worker.celery_app worker --loglevel=info --pool=solo
    volumes:
      - ./uploads:/app/uploads # Share the uploads folder
    env_file:
      - .env
    networks:
      - contract_network
    depends_on:
      - mongodb
      - redis
      - api

  # The Next.js Frontend Service
  frontend:
    build:
      context: ./contract-intelligence-frontend
      dockerfile: Dockerfile
    container_name: contract_frontend
    ports:
      - "3000:3000"
    env_file:
      - ./contract-intelligence-frontend/.env.local
    networks:
      - contract_network
    depends_on:
      - api

# Define named volumes for data persistence
volumes:
  mongo_data:

# Define the shared network
networks:
  contract_network:
    driver: bridge