services:
  # FastAPI API Service
  - type: web
    name: contract-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: MONGO_URI
        fromService:
          type: mongodb
          name: contract-mongodb
          property: connectionString
      - key: MONGO_DB_NAME
        value: contract_db
      - key: REDIS_URI
        fromService:
          type: redis
          name: contract-redis
          property: connectionString
    healthCheckPath: /docs

  # Celery Worker Service
  - type: worker
    name: contract-worker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.worker
    dockerContext: .
    envVars:
      - key: MONGO_URI
        fromService:
          type: mongodb
          name: contract-mongodb
          property: connectionString
      - key: MONGO_DB_NAME
        value: contract_db
      - key: REDIS_URI
        fromService:
          type: redis
          name: contract-redis
          property: connectionString

databases:
  - name: contract-redis
    plan: free
  - name: contract-mongodb
    plan: free
